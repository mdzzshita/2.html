<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>搜索1.0</title>
    <style>
        .btn01{ background:#3bb7ea;}
        .btn02{ background:#fb8c16;} 
    </style>
</head>
<body>
    <form action="#" method="POST">
        <p>
            <span>账号：</span>
            <input type="text" name="username" value="admin" class="num" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,15}$">
        </p>
        
        <p>
            <span>密码：</span>
            <input type="password" name="pwd" class="pass" pattern="^[a-zA-Z]\w{5,17}$"/>
        </p>

        <p>
            <input type="button" class="btn01" value="登录"/>
            <input type="button" class="btn02" value="注册"/>
        </p>

    </form>

    <br /><br />


    <form action="https://www.baidu.com/s" method="get">
        <input type="text" name="wd">
        <input type="submit" class="btn01" value="搜索">
    </form>

    <br /><br />

    <form action="#" method="post">
        用户名：
        <input type="text" value="小明" maxlength="4" /> 
        上传头像：
        <input type="file"><br /><br />
        性别：                                                 <!--radio单选按钮-->
        <input type="radio" name="sex" />男
        <input type="radio" name="sex" />女<br /><br />	
        兴趣：
        <input type="checkbox">唱歌
        <input type="checkbox">吹水
        <input type="checkbox">打游戏<br /><br />
        <input type="reset" class="btn01" />
        <input type="submit" class="btn02">
    </form>

    <br /><br />

    <a href="../index.html">首页</a>

</body>
</html>
